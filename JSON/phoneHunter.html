<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1 class="mt-3 text-center">Searching Phone</h1>
    </header>
    <main>
        <section>
            <!-- search section -->
            <input id="inputField" type="text" placeholder="Search Phone" class="p-1">
            <div id="searchBtn" class="btn btn-primary">Search</div>
            <!-- load spinner -->
            <div id="loader" class="text-center mt-3 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- warning message -->
            <div id="noPhone" class="text-warning text-center d-none mt-3">
                <h2>No phone found</h2>
            </div>
            <!-- phone container -->
            <div id="phonesContainer" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            </div>
            <!-- showAll button -->
            <div id="showAll" class="mt-3 mb-3 d-flex justify-content-center align-items-center d-none">
                <div id="showAllBtn" class="btn btn-primary">Show All</div>
            </div>
            <!-- modal part -->
            <!-- Modal -->
            <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phoneDetail" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phoneHunter.js"></script>
</body>

</html>
