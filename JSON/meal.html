<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 class="text-center">Choose From Menu</h1>
    </header>
    <main>
        <section class="container">
            <div id="mealInfo" style="width: 25rem;" class="mb-3">

            </div>
            <input type="text" id="inputField" class="p-2 rounded-3 border border-success" placeholder="search">
            <button id="searchBtn" class="btn btn-primary p-2" onclick="searchFood()">Search</button>
            <div id="foodMenu" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="meal1.js"></script>
</body>

</html>
